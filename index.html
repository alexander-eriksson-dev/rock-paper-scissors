<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Rock Paper Scissors</title>
</head>
<body>
    <div class="container">
        <div class="content">
            <h1 id="title">Rock, Paper, Scissors</h1>
            <div class="buttons">
                <button id="rockBtn">Rock</button>
                <button id="paperBtn">Paper</button>
                <button id="scissorsBtn">Scissors</button>
                <button id="playAgainBtn">Play Again?</button>
            </div>
            <div id="results">RESULTS</div>
            <div id="score">SCORE</div>
        </div>
        <div class="footer">
            By <a href="https://github.com/alexander-eriksson-dev">@alexander-eriksson-dev</a> for <a href="https://www.theodinproject.com/">The Odin Project</a>
        </div>
    </div>
</body>
</html>
